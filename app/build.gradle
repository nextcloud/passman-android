apply plugin: 'com.android.application'

ext {
    supportLibraryVersion = '25.2.0'
}

android {
    signingConfigs {
        alpha {
            keyAlias 'debug'
            storeFile file(ALPHA_STORE)
            storePassword ALPHA_STORE_PASSWORD
            keyAlias ALPHA_KEY_ALIAS
            keyPassword ALPHA_KEY_PASSWORD
            v2SigningEnabled false
        }
        release {
            storeFile file(RELEASE_STORE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            v2SigningEnabled false
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "es.wolfi.app.passman"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 2
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
            }

        }
        ndk {
            abiFilters 'armeabi'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            resValue "string", "app_name", "@string/app_name_release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
            resValue "string", "app_name", "@string/app_name_release"
        }
        alpha {
            debuggable false
            jniDebuggable true
            applicationIdSuffix ".alpha"
            versionNameSuffix '-NIGHTLY'
            manifestPlaceholders = [appName: "Debug"]
            resValue "string", "app_name", "@string/app_name_alpha"
            signingConfig signingConfigs.alpha
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    productFlavors {
        armabi {

        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
    compile "com.android.support:design:${supportLibraryVersion}"
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile "com.android.support:support-v4:${supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
    compile "com.android.support:cardview-v7:${supportLibraryVersion}"
    compile 'commons-codec:commons-codec:1.5'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
