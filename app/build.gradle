apply plugin: 'com.android.application'

ext {
    supportLibraryVersion = '28.0.0'
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        alpha {
            keyAlias 'debug'
            storeFile file(ALPHA_STORE)
            storePassword ALPHA_STORE_PASSWORD
            keyAlias ALPHA_KEY_ALIAS
            keyPassword ALPHA_KEY_PASSWORD
            v2SigningEnabled true
        }
        release {
            storeFile file(RELEASE_STORE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
            v2SigningEnabled true
        }
    }
    compileSdkVersion 30
    buildToolsVersion '30.0.2'
    defaultConfig {
        applicationId "es.wolfi.app.passman"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 9
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
            }

        }
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            resValue "string", "app_name", "@string/app_name_release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
            resValue "string", "app_name", "@string/app_name_release"
            signingConfig signingConfigs.alpha
        }
        alpha {
            minifyEnabled true
            debuggable false
            applicationIdSuffix ".alpha"
            versionNameSuffix '-NIGHTLY'
            manifestPlaceholders = [appName: "Alpha"]
            resValue "string", "app_name", "@string/app_name_alpha"
            signingConfig signingConfigs.alpha
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86_64', 'x86'
            universalApk true
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }
    ndkVersion '21.3.6528147'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.jakewharton:butterknife:10.2.3'
    implementation 'com.koushikdutta.ion:ion:3.0.9'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    testImplementation 'junit:junit:4.13.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
}
