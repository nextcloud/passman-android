apply plugin: 'com.android.application'

ext {
	supportLibraryVersion = '28.0.0'
}

android {
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	signingConfigs {
		alpha {
			keyAlias 'debug'
			storeFile file( ALPHA_STORE )
			storePassword ALPHA_STORE_PASSWORD
			keyAlias ALPHA_KEY_ALIAS
			keyPassword ALPHA_KEY_PASSWORD
			v2SigningEnabled true
		}
		release {
			storeFile file( RELEASE_STORE )
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
			v2SigningEnabled true
		}
	}
	compileSdkVersion 28
	buildToolsVersion '28.0.3'
	defaultConfig {
		applicationId "es.wolfi.app.passman"
		minSdkVersion 19
		targetSdkVersion 28
		versionCode 7
		versionName "0.141"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		externalNativeBuild {
			cmake {
				cppFlags "-std=c++11 -frtti -fexceptions"
			}

		}
		ndk {
			abiFilters 'armeabi-v7a' //, 'arm64-v8a'
		}
	}
	buildTypes {
		release {
			minifyEnabled false
			jniDebuggable false
			resValue "string", "app_name", "@string/app_name_release"
			proguardFiles getDefaultProguardFile( 'proguard-android.txt' ), 'proguard-rules.pro'
		}
		debubug {
			debuggable true
			jniDebuggable true
			applicationIdSuffix ".debug"
			versionNameSuffix '-DEBUG'
			resValue "string", "app_name", "@string/app_name_release"
			signingConfig signingConfigs.alpha
		}
		alpha {
			debuggable false
			jniDebuggable false
			applicationIdSuffix ".alpha"
			versionNameSuffix '-NIGHTLY'
			manifestPlaceholders = [ appName: "Debug" ]
			resValue "string", "app_name", "@string/app_name_alpha"
			signingConfig signingConfigs.alpha
		}

		dev {
			debuggable true
			jniDebuggable true
			applicationIdSuffix ".dev"
			versionNameSuffix '-dev'
			manifestPlaceholders = [ appName: "Dev" ]
			resValue "string", "app_name", "@string/app_name_alpha"
			signingConfig signingConfigs.alpha
			minifyEnabled true
			shrinkResources true
		}
	}

	externalNativeBuild {
		cmake {
			path "CMakeLists.txt"
		}
	}

	flavorDimensions "arm"

	productFlavors {
		//        create("arm64-v8a") {
		//            dimension("arm")
		//            // ndk.abiFilters.add("armabi")
		//        }
		create( "armeabi-v7a" ) {
			dimension( "arm" )
			// ndk.abiFilters.add("armeabi-v7a")
		}

	}

	lintOptions {
		disable 'MissingTranslation'
	}
}

repositories {
	maven { url "https://jitpack.io" }
}

dependencies {
	implementation fileTree( include: [ '*.jar' ], dir: 'libs' )

	api 'com.google.guava:guava:27.1-android'

	implementation 'com.jakewharton.timber:timber:4.7.1'

	implementation "androidx.core:core:1.0.2"
	implementation "androidx.legacy:legacy-support-v4:1.0.0"
	implementation "androidx.appcompat:appcompat:1.0.2"
	implementation "androidx.recyclerview:recyclerview:1.0.0"
	implementation "androidx.cardview:cardview:1.0.0"
	implementation "androidx.constraintlayout:constraintlayout:1.1.3"
	implementation "com.google.android.material:material:1.0.0"

	implementation 'com.jakewharton:butterknife:10.1.0'
	implementation 'com.koushikdutta.ion:ion:2.2.1'
	implementation 'commons-codec:commons-codec:1.10'

	implementation 'com.google.android.gms:play-services-base:16.1.0'

	annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

	implementation "com.github.nextcloud:Android-SingleSignOn:0.3.0"
	//implementation "com.github.nextcloud:Android-SingleSignOn:master-SNAPSHOT"

	implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

	testImplementation 'junit:junit:4.12'
	androidTestImplementation( 'androidx.test.espresso:espresso-core:3.1.0', {
		exclude group: 'com.android.support', module: 'support-annotations'
	} )

}
