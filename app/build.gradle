apply plugin: 'com.android.application'

ext {
	supportLibraryVersion = '26.1.0'
}

android {
	signingConfigs {
		alpha {
			keyAlias 'debug'
			storeFile file( ALPHA_STORE )
			storePassword ALPHA_STORE_PASSWORD
			keyAlias ALPHA_KEY_ALIAS
			keyPassword ALPHA_KEY_PASSWORD
			v2SigningEnabled true
		}
		release {
			storeFile file( RELEASE_STORE )
			storePassword RELEASE_STORE_PASSWORD
			keyAlias RELEASE_KEY_ALIAS
			keyPassword RELEASE_KEY_PASSWORD
			v2SigningEnabled true
		}
	}
	compileSdkVersion 26
	buildToolsVersion '28.0.3'
	defaultConfig {
		applicationId "es.wolfi.app.passman"
		minSdkVersion 19
		targetSdkVersion 26
		versionCode 7
		versionName "0.141"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		externalNativeBuild {
			cmake {
				cppFlags "-std=c++11 -frtti -fexceptions"
			}

		}
		ndk {
			abiFilters 'armeabi-v7a' //, 'arm64-v8a'
		}
	}
	buildTypes {
		release {
			minifyEnabled false
			jniDebuggable false
			resValue "string", "app_name", "@string/app_name_release"
			proguardFiles getDefaultProguardFile( 'proguard-android.txt' ), 'proguard-rules.pro'
		}
		debubug {
			debuggable true
			jniDebuggable true
			applicationIdSuffix ".debug"
			versionNameSuffix '-DEBUG'
			resValue "string", "app_name", "@string/app_name_release"
			signingConfig signingConfigs.alpha
		}
		alpha {
			debuggable false
			jniDebuggable false
			applicationIdSuffix ".alpha"
			versionNameSuffix '-NIGHTLY'
			manifestPlaceholders = [ appName: "Debug" ]
			resValue "string", "app_name", "@string/app_name_alpha"
			signingConfig signingConfigs.alpha
		}

		dev {
			debuggable true
			jniDebuggable true
			applicationIdSuffix ".dev"
			versionNameSuffix '-dev'
			manifestPlaceholders = [ appName: "Dev" ]
			resValue "string", "app_name", "@string/app_name_alpha"
			signingConfig signingConfigs.alpha
		}
	}

	externalNativeBuild {
		cmake {
			path "CMakeLists.txt"
		}
	}

	flavorDimensions "arm"

	productFlavors {
		//        create("arm64-v8a") {
		//            dimension("arm")
		//            // ndk.abiFilters.add("armabi")
		//        }
		create( "armeabi-v7a" ) {
			dimension( "arm" )
			// ndk.abiFilters.add("armeabi-v7a")
		}

	}

	lintOptions {
		disable 'MissingTranslation'
	}
}

dependencies {
	implementation fileTree( include: [ '*.jar' ], dir: 'libs' )

	implementation 'com.jakewharton.timber:timber:4.7.1'

	implementation 'com.android.support.constraint:constraint-layout:1.1.3'

	implementation "com.android.support:appcompat-v7:${supportLibraryVersion}"
	implementation "com.android.support:design:${supportLibraryVersion}"
	implementation 'com.jakewharton:butterknife:8.5.1'
	implementation 'com.koushikdutta.ion:ion:2.2.1'
	implementation "com.android.support:support-v4:${supportLibraryVersion}"
	implementation "com.android.support:recyclerview-v7:${supportLibraryVersion}"
	implementation "com.android.support:cardview-v7:${supportLibraryVersion}"
	implementation 'commons-codec:commons-codec:1.10'

	annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

	implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

	testImplementation 'junit:junit:4.12'
	androidTestImplementation( 'com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	} )

}
